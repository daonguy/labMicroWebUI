<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>

<body ng-app="demoApp">
    <div class="header">
        <span class="titleApp">Welcome to Microservices Tutorial</span>
    </div>
    <!-- SET THE CONTROLLER AND GET LIST OF USERS -->
    <div class="container" ng-controller="demoAppController">
        <button type="button" class="btn btn-lg btn-primary"  ng-click="getProdList()">Get All Products</button>

        <div style="margin-top: 20px" ng-show="users">Total products: {{products.length}}</div>
        <div class="table">
                <div class="row prodRow" ng-repeat="product in products">
                    <div class="col-sm-9 prodname"><img alt="" class="img-circle small-image" src="images/prod.jpg"> {{product.name}}</div>
                    <div class="col-sm-3 status"  ng-class="{'green': product.status == 'available', 'yellow': product.status == 'beta'}">{{product.status}}</div>
                </div>
        </div>
        <button type="button" class="btn btn-lg btn-primary"  ng-click="getCustList()">Get All Customers</button>

        <div style="margin-top: 20px" ng-show="users">Total customers: {{customers.length}}</div>
        <div class="table">
                <div class="row prodRow" ng-repeat="cust in customers">
                    <div class="col-sm-9 prodname"><img alt="" class="img-circle small-image" src="images/user.jpg"> {{cust.firstname}} {{cust.lastname}}</div>
                </div>
        </div>
    </div>

    <!-- AngularJS -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
